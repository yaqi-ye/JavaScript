<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: #FFC;
        }
        #principal{
            padding: 10px 10px 10px 50px;
            background-color: #F93;
            box-shadow: 10px 10px 5px 0px #999999;
            border-radius: 10px;
        }
        td{
            padding-bottom: 25px;
        }
        h1{
            text-align: center;
        }
        #tarjeta, #fecha_tarjeta, #email{
            background-color: #F93;
        }
    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){
            $("#paypal").click(function(){
                $("#email").attr("disabled",false).focus().css("background-color","#FFF");
                $("#tarjeta").attr("disabled",true).css("background-color","#F93");
                $("#fecha_tarjeta").attr("disabled",true).css("background-color","#F93");
            });
            $("#visa").click(function(){
                $("#tarjeta").attr("disabled",false).focus().css("background-color","#FFF");
                $("#fecha_tarjeta").attr("disabled",false).css("background-color","#FFF");
                $("#email").attr("disabled",true).css("background-color","#F93");
            });
            $("#master").click(function(){
                $("#tarjeta").attr("disabled",false).focus().css("background-color","#FFF");
                $("#fecha_tarjeta").attr("disabled",false).css("background-color","#FFF");
                $("#email").attr("disabled",true).css("background-color","#F93");
            });
        });

    </script>

</head>
<body>
    <h1>Envío de datos</h1>
    <div id="contenedor">
        <form id="form_datos">
            <table width="25%" border="0" align="center" id="principal">
                <tr>
                    <td>Nombre:</td>
                    <td>
                        <label for="nombre"></label>
                        <input type="text" name="nombre" id="nombre" value="Nombre obligatorio">
                    </td>
                </tr>
                <tr>
                    <td>Dirección:</td>
                    <td>
                        <input type="text" name="direccion" id="direccion">
                    </td>
                </tr>
                <tr>
                    <td>Ciudad:</td>
                    <td>
                        <input type="text" name="ciudad" id="ciudad">
                    </td>
                </tr>
                <tr>
                    <td>Código Postal:</td>
                    <td>
                        <input type="text" name="c_postal" id="c_postal">
                    </td>
                </tr>
                <tr>
                    <td>Método de pago:</td>
                    <td><p>
                        <input type="radio" name="radio" id="paypal" value="Paypal">
                        <label for="paypal">PayPal</label>
                    </p>
                    <p>
                        <input type="radio" name="radio" id="master" value="Master">
                        <label for="master">MasterCard</label>
                    </p>
                    <p>
                        <input type="radio" name="radio" id="visa" value="Visa">
                        <label for="visa">Visa</label>
                        <br>
                    </p></td>
                </tr>
                <tr>
                    <td>Datos de pago</td>
                    <td><table width="200">
                        <tr>
                            <td>
                                <label for="tarjeta" id="n_tarjeta">Nº Tarjeta:</label>
                            </td>
                            <td>
                                <input type="text" name="tarjeta" id="tarjeta" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label for="fecha_tarjeta" id="f_tarjeta">Fecha expiración:</label>
                            </td>
                            <td>
                                <input type="text" name="fecha_tarjeta" id="fecha_tarjeta" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email" id="e_mail">E-mail:</label>
                            </td>
                            <td>
                                <input type="text" name="email" id="email" disabled>
                            </td>
                        </tr>
                    </table></td>
                </tr>
                <tr>
                    <td>País:</td>
                    <td>
                        <label for="pais"></label>
                        <select name="pais" id="pais">
                            <option>España</option>
                            <option>México</option>
                            <option>Colombia</option>
                            <option>Perú</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Enviar" id="enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
