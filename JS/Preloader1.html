<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            opacity: 0.5;
            padding: 0 5px;
            width: 300px;
            height: 200px;
        }
        h1{
            text-align: center;
        }
        table{
            border: none;
            margin: auto;
        }
    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){

            var foto_hover=["imgs/imagen2.jpg",
                            "imgs/imagen3.jpg",
                            "imgs/imagen4.jpg",
                            "imgs/imagen5.jpg"];
            var imagenes=[];

            for(var i=0;i<foto_hover.length;i++){
                imagenes[i]=new Image();
                imagenes[i].src=foto_hover[i];
            }

            $("img").each(function(){
                $(this).hover(cambiar, restaurar);
            });

        function cambiar(e){
            if(e.target==img1){
                $("#img1").attr("src",imagenes[0].src);
            }else if(e.target==img2){
                $("#img2").attr("src",imagenes[1].src);
            }else if(e.target==img3){
                $("#img3").attr("src",imagenes[2].src);
            }else if(e.target==img4){
                $("#img4").attr("src",imagenes[3].src);
            }
        }

        function restaurar(e){
            if(e.target==img1){
                $("#img1").attr("src","imgs/imagen1.jpg");
            }else if(e.target==img2){
                $("#img2").attr("src","imgs/imagen1.jpg");
            }else if(e.target==img3){
                $("#img3").attr("src","imgs/imagen1.jpg");
            }else if(e.target==img4){
                $("#img4").attr("src","imgs/imagen1.jpg");
            }
        }
        });

    </script>

</head>
<body>
    
    <h1>Galería de imágenes</h1>

    <table width="100%" border="0">
        <tr>
            <td><img src="imgs/imagen1.jpg" id="img1"></td>
            <td><img src="imgs/imagen1.jpg" id="img2"></td>
            <td><img src="imgs/imagen1.jpg" id="img3"></td>
            <td><img src="imgs/imagen1.jpg" id="img4"></td>
        </tr>
    </table>

</body>
</html>
