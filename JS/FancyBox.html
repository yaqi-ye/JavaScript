<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos con FancyBox</title>
    <link rel="stylesheet" href="../CSS/MiCSS2.css">
    <link rel="stylesheet" hreF="../FancyBox/jquery.fancybox-1.3.4.css">

    <style>
        p{
            text-align: center;
        }
        .cabecera{
            text-align: center;
        }
        .contenido{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>

    <script src="../Jquery/jquery-1.6.3.min.js"></script>
    <script src="../Jquery/jquery.easing.1.4.js"></script>
    <script src="../FancyBox/jquery.fancybox-1.3.4.js"></script>

    <script>

        $(document).ready(function(){
            $("#galeria a").fancybox({
                overlayColor:"#797e79",
                overlayOpacity: .6,
                transitionIn: "elastic",
                transitionOut: "elastic",
                easingIn: "easeInSine",
                titlePosition: "Outside",
                cyclic: true,
                speedIn: 1000,
            });
        });

    </script>

</head>
<body>
    
    <div class="cabecera">
        <img src="../Imgs/imagen5.jpg" width="70" height="70">
        <p class="logo">Píldoras Informáticas</p>
    </div>

    <div class="contenido">
        
        <div class="principal">
            <h1>Fotos</h1>
            
            <div id="galeria">
                <a href="../Imgs/imagen1.jpg" rel="gallery" title="Árbol en la cima.">
                    <img src="../Imgs/imagen1.jpg" width="70" height="70" alt="Árbol.">
                </a>
                <a href="../Imgs/imagen2.jpg" rel="gallery" title="Bonita imágen en blanco y negro.">
                    <img src="../Imgs/imagen2.jpg" width="70" height="70" alt="Lupa.">
                </a>
                <a href="../Imgs/imagen3.jpg" rel="gallery" title="Girasoles a la luz del día.">
                    <img src="../Imgs/imagen3.jpg" width="70" height="70" alt="Girasoles.">
                </a>
                <a href="../Imgs/imagen4.jpg" rel="gallery" title="Paisaje al atardecer.">
                    <img src="../Imgs/imagen4.jpg" width="70" height="70" alt="Paisaje.">
                </a>
                <a href="../Imgs/imagen9.jpg" rel="gallery" title="Vacas pasando la vida.">
                    <img src="../Imgs/imagen9.jpg" width="70" height="70" alt="Vacas.">
                </a>
                <a href="../Imgs/imagen10.jpg" rel="gallery" title="Montañas nevadas.">
                    <img src="../Imgs/imagen10.jpg" width="70" height="70" alt="Montañas.">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
