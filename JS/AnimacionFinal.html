<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #menu{
            width: 70px;
            background-color: rgb(110,138,195);
            padding: 20px 20px 0 20px;
            position: absolute;
            left: -92px;
            z-index: 100;
        }
        #menu img{
            margin-bottom: 20px;
            border: 1px solid rgb(0,0,0);
        }
        h1{
            text-align: center;
        }
        p{
            margin-left: 150px;
        }
    </style>

    <script src="../Jquery/jquery-1.6.3.min.js"></script>
    <script src="../Jquery/jquery.easing.1.4.js"></script>

    <script>

        $(document).ready(function(){
            $("#menu").hover(function(){
                $(this).stop().animate({
                    left:"0px"
                },500, "easeInSine");
            },
                function(){
                    $(this).stop().animate({
                        left:"-92px"
                    },1500,"easeOutBounce");
            });
        });

    </script>

</head>
<body>
    
    <div id="menu">
        <img src="imgs/imagen1.jpg" width="70" height="70" alt="blue">
        <img src="imgs/imagen2.jpg" width="70" height="70" alt="green">
        <img src="imgs/imagen3.jpg" width="70" height="70" alt="orange">
        <img src="imgs/imagen4.jpg" width="70" height="70" alt="purple">
        <img src="imgs/imagen1.jpg" width="70" height="70" alt="red">
        <img src="imgs/imagen2.jpg" width="70" height="70" alt="yellow">
    </div>
    <h1>Menús deslizantes</h1>
    <p>Pasa el ratón por encima de la pestaña de la izquierda</p>

</body>
</html>
