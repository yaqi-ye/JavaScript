<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{
            text-align: center;
            width: 50%;
            border: none;
            margin: auto;
        }

        img{
            padding:0 5px;
            width: 300px;
            height: 200px;
            opacity: 0.5;
        }

        h1{
            text-align: center;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){
            var elementos=document.querySelectorAll("img");
            for(var i=0;elementos.length;i++){
                elementos[i].addEventListener("mouseover", cambiar, false);
                elementos[i].addEventListener("mouseout", restaurar, false);
            }
        });

        function cambiar(e){
            if(e.target==imagen){
                $("#imagen").attr("src","imgs/arbol.jpg");
                $(this).css("opacity","1");
            }else if(e.target==imagen1){
                $("#imagen1").attr("src","imgs/imagen1.jpg");
                $(this).css("opacity","1");
            }else if(e.target==imagen2){
                $("#imagen2").attr("src","imgs/imagen2.jpg");
                $(this).css("opacity","1");
            }else if(e.target==imagen3){
                $("#imagen3").attr("src","imgs/imagen3.jpg");
                $(this).css("opacity","1");
            } 
        }
        
        function restaurar(e){
            if(e.target==imagen){
                $("#imagen").attr("src","imgs/arbol.jpg");
                $(this).css("opacity","0.5");
            }else if(e.target==imagen1){
                $("#imagen1").attr("src","imgs/imagen1.jpg");
                $(this).css("opacity","0.5");
            }else if(e.target==imagen2){
                $("#imagen2").attr("src","imgs/imagen2.jpg");
                $(this).css("opacity","0.5");
            }else if(e.target==imagen3){
                $("#imagen3").attr("src","imgs/imagen3.jpg");
                $(this).css("opacity","0.5");
            } 
        }
    </script>

</head>
<body>
    
    <h1>Galería de imágenes</h1>

    <table width="100%" border="0">
        <tr>
            <td><img src="imgs/arbol.jpg" id="imagen"></img>
            <td><img src="imgs/imagen1.jpg" id="imagen1"></td>
            <td><img src="imgs/imagen2.jpg" id="imagen2"></td>
            <td><img src="imgs/imagen3.jpg" id="imagen3"></td>
        </tr>
    </table>

</body>
</html>
