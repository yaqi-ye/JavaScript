<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../FancyBox/jquery.fancybox-1.3.4.css">

    <style>
        body{
            background-color: #06C;
        }
        #principal{
            margin: 50px 0 0 75px;
        }
        h1{
            color: #FFF;
        }
        ul{
            list-style: none;
        }
        ul li{
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        li a:link{
            color: #FFF;
        }
        li a:visited{
            color: #FFF;
        }
        li a:hover{
            color: #F00;
        }
    </style>
    
    <script src="../Jquery/jquery-1.6.3.min.js"></script>
    <script src="../FancyBox/jquery.fancybox-1.3.4.js"></script>

    <script>

        $(document).ready(function(e){
            $(".iframe").fancybox({
                width:"90%",
                height:"90%",
                titlePosition:"Outside",
            });
        });

    </script>

</head>
<body>
    
    <div id="principal">
        <h1>Links con Fancy</h1>
        <ul>
            <li>
                <a href="http://www.pildorasinformaticas.com" title="Píldoras" class="iframe" rel="stylesheet">Píldoras Informáticas</a>
            </li>
            <li>
                <a href="http://www.marca.com" title="pais" class="iframe" rel="stylesheet">Diario Marca</a>
            </li>
            <li>
                <a href="http://www.as.com/" title="abc" class="iframe" rel="stylesheet">Diario AS</a>
            </li>
            <li>
                <a href="http://www.mundodeportivo.es/" title="La Razón" class="iframe" rel="stylesheet">Mundo Deportivo</a>
            </li>
            <li>
                <a href="http://www.nba.com/" title="El Mundo" class="iframe" rel="stylesheet">NBA</a>
            </li>
        </ul>
    </div>

</body>
</html>
