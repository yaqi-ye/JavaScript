<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body{
            background-color: #06C;
        }
        h1{
            text-align: center;
            color: #FFF;
            font-weight: bold;
        }
        #contenedor{
            background-color: #06C;
            width: 500px;
            height: 400px;
            margin: auto;
        }
    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){
            $("#pulsar").click(function(e){
                e.preventDefault();
                $("#externo").attr("src","http://www.pildorasinformaticas.com");
            });
        });

    </script>

</head>
<body>
    
    <h1>Píldoras Informáticas</h1>
    <a href="" id="pulsar">Pulsar</a>
    <div id="contenedor">
        <iframe src="" width="500" height="400" id="externo" frameborder="0"></iframe>
    </div>

</body>
</html>
