<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            text-align: center;
        }
        body{
            background-color: #334873;
            color: #FFF;
        }
        #principal{
            width: 60%;
            margin: auto;
        }
        a{
            color: #FFF;
            font: bold 20px Verdana, Geneva, sans-serif;
        }
    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){
            $("html").dblclick(function(){
                alert("Ayyyyyy");
            });

            $("a").mouseover(function(){
                var mensaje="<p> Estás pasando el ratón por encima del link. </p>";
                $("#principal").append(mensaje);
            });
            $("#el_boton").click(function(){
                $(this).val("¡¡Para de hacer click!!");
            });
            $("#el_campo").focus(function(){
                $(this).val("Ahora vas a escribir.");
            });
        });

    </script>

</head>
<body>
    
    <div id="principal">
        <h1>Introducción a eventos</h1>
        <p><a href="#">Un link</a></p>
        <form action="#" method="get">
            <fieldset>
                <legend>Formulario</legend>
                <p>
                    <input name="button" type="button" id="el_boton" value="Un botón">
                </p>
                <p>
                    <input name="textfield" type="text" id="el_campo">
                </p>
            </fieldset>
        </form>
    </div>

</body>
</html>
