<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var precioCoche=60000;
        var dineroAhorrado=prompt("Introduce cuánto tienes ahorrado.");
        var edad=prompt("Introduce tu edad, por favor.");

        if(dineroAhorrado>=precioCoche && edad>=18){
            alert("Puedes comprar el coche");
        }
        else{
            alert("No puedes comprar el coche.");
        }

        alert("Continuamos con la ejecución del programa.");

    </script>
</head>

</body>
</html>
