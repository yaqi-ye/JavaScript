<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: #FFC;
        }
        #principal{
            padding: 10px 10px 10px 50px;
            background-color: #F93;
            box-shadow: 10px 10px 5px 0px #999999;
            border-radius: 10px;
        }
        td{
            padding-bottom: 25px;
        }
        h1{
            text-align: center;
        }
    </style>

    <script src="../Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){
        
            $("#nombre").focus(function(){
                var campo_nombre=$(this);
                if(campo_nombre.val()==campo_nombre.attr("value")){
                    campo_nombre.val("");
                }
            });

            $("#form_datos").submit(function(){
                if($("#nombre").val()==""||$("#nombre").val()=="Nombre obligatorio"){
                    alert("Por favor, rellene el nombre.");
                    $("#nombre").focus();
                    return false;
                }
            });

            $("#edad").blur(function(){
                var edad_usuario=$(this).val();
                if(isNaN(edad_usuario)){
                    alert("Por favor, introduce un valor numérico.");
                    $(this).focus();
                    $(this).val("");
                }
            });

            $(":radio").click(function(){
                alert($(this).val());
            });

            var miArray=new Array();
            var i=0;

            $(":checkbox").click(function(){
                miArray[i]=$(this).val();
                // alert("Posición "+i+" "+miArray[i]);
                $("#las_aficiones").append(miArray[i]).append("<br>");
                i++;
            });

            $("#pais").change(function(){
                alert("País de residencia: "+$(this).val());
            });
        });

    </script>

</head>
<body>
    <h1>Envío de datos</h1>
    <div id="contenedor">
        <form id="form_datos">
            <table width="20%" border="0" align="center" id="principal">
                <tr>
                    <td>Nombre:</td>
                    <td>
                        <label for="nombre"></label>
                        <input type="text" name="nombre" id="nombre" value="Nombre obligatorio">
                    </td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td>
                        <input type="text" name="apellido" id="apellido">
                    </td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td>
                        <input type="text" name="edad" id="edad">
                    </td>
                </tr>
                <tr>
                    <td>Género:</td>
                    <td><p>
                        <label>
                            <input type="radio" name="genero" value="Masculino" id="masculino">
                            Masculino</label>
                        <br>
                        <label>
                            <input type="radio" name="genero" value="Femenino" id="femenino">
                            Femenino</label>
                        <br>
                    </p></td>
                </tr>
                <tr>
                    <td>País:</td>
                    <td>
                        <label for="pais"></label>
                        <select name="pais" id="pais">
                            <option>España</option>
                            <option>México</option>
                            <option>Colombia</option>
                            <option>Perú</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Aficiones:</td>
                    <td><table width="200">
                        <tr>
                            <td><label>
                                <input type="checkbox" name="deporte" value="Deporte" id="deporte">
                                Deporte
                            </label></td>
                            <td><label>
                                <input type="checkbox" name="informática" value="Informática" id="informatica">
                                Informática
                            </label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="checkbox" name="lectura" value="Lectura" id="lectura">
                                Lectura
                            </label></td>
                            <td><label>
                                <input type="checkbox" name="cine" value="Cine" id="cine">
                                Cine
                            </label></td>
                        </tr>
                        <tr>
                            <td><label>
                                <input type="checkbox" name="bares" value="Bares" id="bares">
                                Bares
                            </label></td>
                            <td><label>
                                <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
                                Naturaleza
                            </label></td>
                        </tr>
                    </table></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Comprobar" id="comprobar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="las_aficiones"></div>
</body>
</html>
