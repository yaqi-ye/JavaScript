<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html, body{
            background-color: #036;
        }
        .contenido{
            max-width: 760px;
            margin: 20px 0 0 100px;
        }
        .cont_principal{
            margin: auto;
            width: 50%;
        }
        .logo{
            letter-spacing: -1px;
            color: #FC6;
            text-shadow: 2px 2px 1px rgba(0,0,0,.25);
            font: normal 54px 'ColaborateThinRegular',Arial,sans-serif;
        }
        .principal{
            border-bottom: solid 1px rgba(255,255,255,.5);
        }
        .principal h1{
            font-size: 32px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,.75);
            border-bottom: solid 1px rgba(255,255,255,.5);
        }
        p, li, legend, form{
            font-size: 18px;
            color: white;
            font-family: 'ColaborateLightRegular',Arial,sans-serif;
            line-height: 125%;
            margin-bottom: 10px;
        }
        input{
            font-size: 20px;
        }
        form .wide{
            font-size: 18px;
            width: 100%;
        }
        form#order div, form#form_registro div{
            padding-bottom: 10px;
        }
        form#order .label, form#form_registro .label{
            display: block;
            clear: left;
            float: left;
            width: 175px;
            text-align: right;
            padding: 7px 15px 0 0;
            text-transform: uppercase;
            font-weight: bold;
        }
        form#form_registro .label{
            width: 200px;
        }
        form#order select, form#form_registro select{
            display: inline-block;
            margin-top: 8px;
        }
        form#order input[type="radio"], form#form_registro input[type="radio"], form#form_registro input[type="checkbox"]{
            display: inline-block;
            margin-top: 10px;
        }
        form .indent, #submit{
            margin-left: 215px;
        }
        #form_registro .indent label.error{
            margin-left: 0;
        }
    </style>

    <script src="../Jquery/jquery-1.6.3.min.js"></script>
    <script src="../Jquery/jquery-validation-1.19.5.js"></script>

    <script>

        $(document).ready(function(){
            $(".form_registro").validate();
        });

        function confirmarContrasenas() {
            // Obtener las contraseñas ingresadas por el usuario
            var pass1 = document.getElementById("password").value;
            var pass2 = document.getElementById("confirma").value;

            // Verificar si las contraseñas son iguales
            if (pass1 === pass2) {
                // Mostrar mensaje de confirmación
                document.getElementById("mensaje").innerHTML = "Las contraseñas son iguales";
            } else {
                // Mostrar mensaje de error
                document.getElementById("mensaje").innerHTML = "Las contraseñas no coinciden";
                document.getElementById("confirma").value="";
            }
        }

        function validarCheckBox() {
            var opciones = document.getElementsByName("hobby");
            var seleccionado = false;
            for (var i = 0; i < opciones.length; i++) {
                if (opciones[i].checked) {
                seleccionado = true;
                break;
                }
            }
            if (!seleccionado) {
                document.getElementById("mensaje1").innerHTML="Seleccione al menos una opción";
                event.preventDefault();
            }
        }

        function validarRadio() {
            var opciones = document.getElementsByName("spam");
            var seleccionado = false;
            for (var i = 0; i < opciones.length; i++) {
                if (opciones[i].checked) {
                seleccionado = true;
                break;
                }
            }
            if (!seleccionado) {
                document.getElementById("mensaje2").innerHTML="Seleccione una opción";
                event.preventDefault();
            }
        }

    </script>

</head>
<body>
    
    <div class="cont_principal">
        <div class="cabecera">
            <p class="logo">Píldoras Informáticas</p>
        </div>
        <div class="contenido">
            <div class="principal">
                <h1>Rellenar</h1>
                <form name="form_registro" id="form_registro">
                    <div>
                        <label for="nombre" class="label">NOMBRE:</label>
                        <input name="nombre" type="text" id="nombre" required="" placeholder="Introduce tu nombre">
                    </div>
                    <div>
                        <label for="email" class="label">E-MAIL:</label>
                        <input name="e_mail" type="email" id="e_mail" required>
                    </div>
                    <div>
                        <label for="password" class="label">CONTRASEÑA:</label>
                        <input name="password" type="password" id="password" pattern=".{8,16}" required>
                    </div>
                    <div>
                        <label for="confirma" class="label">CONFIRMA CONTRASEÑA:</label>
                        <input name="confirma" type="password" id="confirma" onblur="confirmarContrasenas()" required>
                        <p id="mensaje"></p>
                    </div>
                    <div>
                        <span class="label">AFICIONES:</span>
                        <input name="hobby" type="checkbox" id="comer" value="Comer">
                        Comer
                        <input name="hobby" type="checkbox" id="beber" value="Beber">
                        <label for="Beber">Beber</label>
                        <input name="hobby" type="checkbox" id="dormir" value="Dormir">
                        <label for="Dormir">Dormir</label>
                        <p id="mensaje1"></p>
                    </div>
                    <div>
                        <label for="fecha" class="label">FECHA NACIMIENTO:</label>
                        <input name="fecha" type="date" id="fecha" required>
                    </div>
                    <div>
                        <label for="planeta" class="label">PLANETA:</label>
                        <select name="planeta" id="planeta" required>
                            <option value="">--Por favor, selecciona--</option>
                            <option value="Tierra">Tierra</option>
                            <option value="Marte">Marte</option>
                            <option value="Ganimedes">Ganímedes</option>
                            <option value="No me suena nada">No me suena nada</option>
                        </select>
                    </div>
                    <div>
                        <label for="comentarios" class="label">COMENTARIOS:</label>
                        <textarea name="comentarios" cols="15" rows="5" id="comentarios"></textarea>
                    </div>
                    <div class="labelBlock">¿DESEAS RECIBIR CORREO BASURA DE NUESTRA PARTE?</div>
                    <div class="indent">
                        <input type="radio" name="spam" id="yes" value="Yes">
                        <label for="si">Sí</label>
                        <input type="radio" name="spam" id="Por_supuesto" value="Por supuesto">
                        <label for="definitely">Por supuesto</label>
                        <input type="radio" name="spam" id="eleccion" value="¿Tengo elección?">
                        <label for="eleccion">¿Tengo elección?</label>
                        <p id="mensaje2"></p>
                        <br>
                        <input type="submit" name="enviar" id="enviar" value="Enviar" onclick="validarCheckBox(),validarRadio()">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
