<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function(){
            document.getElementById("imagen").addEventListener("mouseover", cambiar, false);
            document.getElementById("imagen").addEventListener("mouseout", restaurar, false);
        });

        function cambiar(){
            $("img").attr("src","imgs/imagen1.jpg");
        }

        function restaurar(){
            $("img").attr("src","imgs/arbol.jpg");
        }

    </script>

</head>
<body>
    
    <img src="imgs/arbol.jpg" id="imagen" width="300px" height="200px">

</body>
</html>
